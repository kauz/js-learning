    <div class="container">
    	<div class="row">
    		<div class="col s12">

    				<div class="card-content">
    					<span class="card-title">Task List</span>
    					<div class="row">
    						<form id="task-form">
    							<div class="input-field col s12">
    								<input type="text" name="task" id="task" placeholder="Walk the dog">
    								<label for="task" class="active">New task</label>
    							</div>
    							<input type="submit" value="Add task" class="btn">
    						</form>
    					</div>
    					<div class="card-action">
    						<h5 id="task-title">Tasks</h5>
    						<ul class="collection">
    							<li class="collection-item">List item
    							<a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a></li>
    							    							<li class="collection-item">List item
    							<a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a></li>

    							<a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a></li>
    							    							<li class="collection-item">List item
    							<a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a></li>
    							    							<li class="collection-item">List item
    							<a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a></li>
    						</ul>
    						<a href="#" class="clear-tasks btn black">Clear Tasks</a>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
