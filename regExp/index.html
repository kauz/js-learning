<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RegExp Sandbox</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto mt-5 mb-5">
				<h1 class="text-center">User Form</h1>
				<form>

					<div class="from-group">
						<label for="name"></label>
						<input type="text" class="form-control" id="name" placeholder="Your name">
						<div class="invalid-feedback">
							Name must be between 2 and 10 characters.
						</div>
					</div>

					<div class="from-group">
						<label for="zip"></label>
						<input type="text" class="form-control" id="zip" placeholder="Your zipcode">
						<div class="invalid-feedback">
							Enter a valid zipcode.
						</div>
					</div>

					<div class="from-group">
						<label for="email"></label>
						<input type="text" class="form-control" id="email" placeholder="Your email">
						<div class="invalid-feedback">
							Enter a valid email.
						</div>
					</div>

					<div class="from-group">
						<label for="phone"></label>
						<input type="text" class="form-control" id="phone" placeholder="Your phone number">
						<div class="invalid-feedback">
							Enter a valid phone.
						</div>
					</div>

					<input type="submit" value="Submit" class="btn btn-primary btn-block mt-4">

				</form>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


	<script src="/regExp/app.js"></script>
	<script src="/regExp/validate.js"></script>
</body>
</html>
